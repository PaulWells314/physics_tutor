<!DOCTYPE html>
<html>
<style>
   .container {
      display: flex;
      flex-direction: column;
      align-items: center; 
   }
   .button-group {
   margin-top: 10px;
   display: flex;
   justify-content: center;
   gap: 10px;
   }
   button {
   padding: 10px;
   width: 100px;
   border-radius:  8px;
   border: none;
   background-color: #4CAF50;
   color: #fff;
   }
</style>
<body>
<h1>Graph</h1>
<p><a href="{{ url_for('init') }}">Home</a></p>
<div class="container">
   <canvas id="myCanvas" width="300" height="300" style="border:1px solid grey"></canvas>
   <div class="button-group">
      <button onclick="draw_axes()">Draw Axes</button>
      <button onclick="set_line()">Set Line</button>
      <button onclick="get_lines()">Get Lines</button>
   </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
function draw_axes(){
   var canvas = document.getElementById("myCanvas");
   var ctx    = canvas.getContext("2d");
   drawLine(50,150,250,150);
   drawLine(150,250,150,50);
}
var x = 0;
var y = 0;
var line_list = [];
var lines_list = [];
var line_obj;
var force_txt;
var isdrawing = false;
const canvas = document.getElementById("myCanvas");
const ctx    = canvas.getContext("2d");
canvas.addEventListener("mousedown", (e) => {
   if (isdrawing == true){
      drawLine(x, y, e.offsetX, e.offsetY);
      line_obj = {"x1": x, "y1": y, "x2": e.offsetX, "y2":e.offsetY};
      line_list.push(line_obj)
   }
   x = e.offsetX;
   y = e.offsetY;
   isdrawing = true;
});
canvas.addEventListener("mouseup", (e) => {
});
function drawLine(x1, y1, x2, y2){
   ctx.beginPath();
   ctx.strokeStyle = "black";
   ctx.lineWith = 1;
   ctx.moveTo(x1, y1);
   ctx.lineTo(x2, y2);
   ctx.stroke();
   ctx.closePath();
}
function get_lines(){
   lines_string = JSON.stringify(lines_list) 
   $.ajax({
     url: '/graph_lines',
     type: 'POST',
     contentType: "application/json",
     data: lines_string
  }); 
}
function set_line(){
   const desc = document.getElementById("Description");
   lines_list.push([...line_list]); // add by value
   line_list = []
   isdrawing = false;
} 
</script>
</body>
</html>
