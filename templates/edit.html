<!DOCTYPE html>
<html>
<head>
<style
>
.button-container {
 margin-top: 10px;
 display: flex;
 justify-content: center;
 gap: 10px;
}

form {
 width: 500px;
 margin: 0 auto;
 display: flex;
 flex-direction: column;
}

button {
 padding: 10px;
 width:   150px;
 border-radius:  8px;
 border: none;
 background-color: #4CAF50;
 color: #fff;
}
</style>
</head>
<body>

<form method = "post">
<p><a href="{{ url_for('dialog') }}">Dialog</a>

<p><label>Problem: </label><p>

<textarea name="problem_text" rows="5"  cols="80">
{{ context['problem_txt'] }}
</textarea>
<div class="button-container">
<button type="submit" name="submit_button" value="save_problem">Save Problem</button>
</div>
<p><label>Question: </label><p>
<textarea name="question_text" rows="5"  cols="80">
{{ context['request_txt'] }}
</textarea>
<div class="button-container">
<button type="submit" name="submit_button" value="save_question">Save Question</button>
</div>
<p><label>Response: </label><p>
<textarea name="response_text" rows="5"  cols="80">
{{ context['response_txt'] }}
</textarea>
<div class="button-container">
<button type="submit" name="submit_button" value="save_response">Save Response</button>
<button type="submit" name="submit_button" value="delete_reponse"/>Delete Response</button>
</div>
</form>
</body>
</html>
