<!DOCTYPE html>
<html>
<head>
<style
>
.button-container {
 margin-top: 10px;
 display: flex;
 justify-content: center;
 gap: 10px;
}

form {
 width: 500px;
 margin: 0 auto;
 display: flex;
 flex-direction: column;
}

button {
 padding: 10px;
 width:   100px;
 border-radius:  8px;
 border: none;
 background-color: #4CAF50;
 color: #fff;
}

</style>
</head>
<body>

<form method = "post">
<h1> STEM AI  Tutor </h1>
<p><a href="{{ url_for('dialog') }}">Dialog</a></p>

<select name="options" >
  {% for file in context['files'] %}
  <option value={{ file }} selected>{{ file }}</option>
  {% endfor %}
</select>
<p><label>Problem: </label><p>

<textarea rows="5"  cols="80" readonly>
{{ context['problem_txt'] }}
</textarea>
<div class="button-container">
<button type="submit" name="submit_button" value="load">Load</button>                                           
<button type="submit" name="new_button" value="new">New</button>                                           
</div> 
<div>
<p><label>Mode: </label><p>
<select name="mode" onchange="this.form.submit()">
  {% if  disp  == "teacher" %}
  {
  <option value="teacher" selected>Teacher</option>
  <option value="student">Student</option>
  }
  {% else %}
  {
  <option value="teacher">Teacher</option>
  <option value="student" selected>Student</option>
  }
  {% endif %}
</select>
</div>      
</form>
</body>
</html>
